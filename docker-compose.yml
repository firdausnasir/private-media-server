name: private-media-server

networks:
  private-media-server:

services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    networks:
      - private-media-server
    ports:
      - "8096:8096"
    volumes:
      - ${CONFIG_PATH}/jellyfin/config:/config
      - ${CONFIG_PATH}/jellyfin/cache:/cache
      - ${MEDIA_PATH}/Movies:/media/movies
      - ${MEDIA_PATH}/TV Shows:/media/tv
    environment:
      - TZ=Asia/Kuala_Lumpur

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    restart: unless-stopped
    networks:
      - private-media-server
    ports:
      - "5055:5055"
    volumes:
      - ${CONFIG_PATH}/jellyseerr:/app/config
    environment:
      - TZ=Asia/Kuala_Lumpur

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    networks:
      - private-media-server
    ports:
      - "8989:8989"
    volumes:
      - ${CONFIG_PATH}/sonarr:/config
      - ${MEDIA_PATH}:/data
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kuala_Lumpur

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    networks:
      - private-media-server
    ports:
      - "7878:7878"
    volumes:
      - ${CONFIG_PATH}/radarr:/config
      - ${MEDIA_PATH}:/data
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kuala_Lumpur

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    restart: unless-stopped
    networks:
      - private-media-server
    ports:
      - "9696:9696"
    volumes:
      - ${CONFIG_PATH}/prowlarr:/config
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kuala_Lumpur

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    restart: unless-stopped
    networks:
      - private-media-server
    ports:
      - "8191:8191"
    environment:
      - TZ=Asia/Kuala_Lumpur
      - LOG_LEVEL=info

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    networks:
      - private-media-server
    ports:
      - "8080:8080"
      - "6881:6881"
      - "6881:6881/udp"
    volumes:
      - ${CONFIG_PATH}/qbittorrent:/config
      - ${MEDIA_PATH}:/data
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kuala_Lumpur
      - WEBUI_PORT=8080
      - WEBUI_USERNAME=admin
      - WEBUI_PASSWORD=admin

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    restart: unless-stopped
    networks:
      - private-media-server
    ports:
      - "6767:6767"
    volumes:
      - ${CONFIG_PATH}/bazarr:/config
      - ${MEDIA_PATH}:/data
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kuala_Lumpur

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    networks:
      - private-media-server
    command: tunnel --no-autoupdate run --token ${CLOUDFLARED_TOKEN}
